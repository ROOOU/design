<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的相册</title>
<style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        #gallery-container {
            max-width: 1200px; /* 您可以按需调整内容区域的最大宽度 */
            margin: 0 auto;
            padding: 0 20px;
        }
        。gallery-item {
            margin-bottom: 40px; 
        }
        。gallery-item img {
            display: block;       /* 设置为块级元素，使其可以居中 */

            /* ---【 这是本次最关键的修改 】--- */
            /* 使用 max-width 来确保图片永远不会超出其容器的宽度，从而解决溢出问题 */
            max-width: 100%;

            height: auto;         /* 高度保持自适应，防止图片变形 */
            margin: 0 auto;       /* 让图片本身在其容器内也水平居中 */

            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.2s ease-in-out;
        }
        。gallery-item img:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
</style>
</head>
<body>
    <div id="gallery-container"></div>
    <script>
        const galleryContainer = document.getElementById('gallery-container');
        const imageCount = 39;
        const baseUrl = 'https://pic.012294.xyz/shengyufei/shengyufei_';

        for (let i = 1; i <= imageCount; i++) {
            const imageUrl = `${baseUrl}${i}.png`;
            const itemDiv = document.createElement('div');
            itemDiv.className = 'gallery-item';
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = `图片 ${i}`;
            imgElement.loading = 'lazy';
            itemDiv.appendChild(imgElement);
            galleryContainer.appendChild(itemDiv);
        }
    </script>
</body>
</html>
