<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盛玉飞设计作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        。container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        。image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        。image-item {
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            text-align: center;
        }
        。image-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>盛玉飞设计作品集</h1>
        <p style="text-align: center;">共40张图片（1 至 39）</p>

        <div id="image-gallery" class="image-gallery"></div>
    </div>

    <script>
        // 请在此处替换为您在 Cloudflare Pages 设置中为 R2 存储桶绑定的名称。
        const r2BindingName = 'MY_IMAGES'; 
        
        // 关键修改：更新为新的图片路径
        const basePath = `/${r2BindingName}/shengyufei/`;

        const gallery = document.getElementById('image-gallery');

        for (let i = 1; i <= 39; i++) {
            // 关键修改：更新为新的文件名格式
            const fileName = `shengyufei_${i}.png`;
            
            const fullImageUrl = basePath + fileName;

            const img = document.createElement('img');
            img.src = fullImageUrl;
            img。alt = `设计作品 ${i}`;
            img.loading = 'lazy';

            const imgContainer = document。createElement('div');
            imgContainer.className = 'image-item';
            imgContainer。appendChild(img);

            gallery。appendChild(imgContainer);
        }
    </script>

</body>
</html>
