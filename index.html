<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盛玉飞设计作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        。container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        。image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        。image-item {
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            text-align: center;
        }
        。image-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>盛玉飞设计作品集</h1>
        <p style="text-align: center;">共40张图片（3_1 至 3_39）</p>

        <div id="image-gallery" class="image-gallery"></div>
    </div>

    <script>
        // 请在此处替换为您在 Cloudflare Pages 设置中为 R2 存储桶绑定的名称。
        // 例如，如果您将其命名为 "MY_IMAGES"，则应为 'MY_IMAGES'。
        const r2BindingName = 'MY_IMAGES'; 
        
        // 存储图片的共同路径，请务必确保这个路径与 R2 中的文件夹名完全匹配
        const basePath = `/${r2BindingName}/盛玉飞设计作品集+简历3_convertedToImages/`;

        const gallery = document.getElementById('image-gallery');

        // 注意：您的文件从 3_1 到 3_39，因此循环从 1 到 39
        for (let i = 1; i <= 39; i++) {
            // 构造图片的文件名
            const fileName = `盛玉飞设计作品集+简历3_${i}.png`;
            
            const fullImageUrl = basePath + fileName;

            const img = document.createElement('img');
            img.src = fullImageUrl;
            img.alt = `设计作品 ${i}`;
            img.loading = 'lazy'; // 添加延迟加载，优化性能

            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-item';
            imgContainer.appendChild(img);

            gallery.appendChild(imgContainer);
        }
    </script>

</body>
</html>
